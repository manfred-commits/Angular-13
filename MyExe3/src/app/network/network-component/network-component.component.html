<div id="container_network">

    <h2>{{title}}</h2>
    
    <div id="login_response" *ngIf="logged==null">
        <h3>Login RESPONSE</h3>
        <p>Devi effettuare il Login!</p>
    </div>
    <div id="login_response" *ngIf="logged!=null">
        <ng-container *ngIf="users!=null">
            <h2>Utenti</h2>
            <ul>
                <li *ngFor="let u of users ">
                    <a (click)="inputFraseUtente(u.frase)">
                        <img src="{{imageUrl}}{{u.immagine}}.png" alt="">
                        <h3>{{u.nome}} {{u.cognome}}</h3>
                        <h5>{{u.motto}}</h5>
                    </a>
                </li>
            </ul>
        </ng-container>
    </div>
    <div class="network_description">
        <p>
            {{contenutoFrase}}        
        </p>
    </div>
</div>
